<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini AI Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>Gemini AI Chatbot</header>
    
    <div id="chat">
      <div class="message bot">Hello! I'm powered by Google's Gemini 1.5 Flash. Ask me anything!</div>
    </div>
    
    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const PROXY_URL = "https://your-vercel-project.vercel.app/api/chat";  // ‚Üê CHANGE THIS
    const chatDiv = document.getElementById("chat");
    const input = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");
    let history = [];

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement("div");
      typing.className = "typing";
      typing.innerHTML = "<span></span><span></span><span></span>";
      typing.id = "typingIndicator";
      chatDiv.appendChild(typing);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function hideTyping() {
      const typing = document.getElementById("typingIndicator");
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      addMessage("user", message);
      input.value = "";
      sendButton.disabled = true;
      showTyping();

      try {
        const res = await fetch(PROXY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, history })
        });

        const data = await res.json();
        hideTyping();

        if (data.reply) {
          addMessage("bot", data.reply);
          history.push({ role: "user", parts: [{ text: message }] });
          history.push({ role: "model", parts: [{ text: data.reply }] });
        } else {
          addMessage("bot", "Sorry, something went wrong.");
        }
      } catch (err) {
        hideTyping();
        addMessage("bot", "Network error. Check your proxy URL.");
        console.error(err);
      } finally {
        sendButton.disabled = false;
        input.focus();
      }
    }

    sendButton.onclick = sendMessage;
    input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

    // Auto-focus input on load
    input.focus();
  </script>
</body>
</html>
