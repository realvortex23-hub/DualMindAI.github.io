<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini AI Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>Gemini AI Chatbot</header>
    
    <div id="chat">
      <div class="message bot">Hello! I'm powered by Google's Gemini 1.5 Flash. Ask me anything!</div>
    </div>
    
    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <!-- Load your JavaScript at the end (faster page load) -->
  <script src="script.js"></script>
</body>
</html>
