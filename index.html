<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Chatbot</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2><i class="fas fa-robot"></i> Gemini Chatbot</h2>
    </div>
    <div id="chat-messages" class="chat-messages"></div>
    
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off"/>
      <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <!-- Simple modal to get API key on first load -->
  <div id="api-key-modal" class="modal">
    <div class="modal-content">
      <h3>Enter your Gemini API Key</h3>
      <input type="password" id="api-key-input" placeholder="AIzaSy..." />
      <button id="save-key">Save & Start Chatting</button>
      <p><small>
        Get your free key at <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a><br/>
        Your key is stored only in your browser (localStorage).
      </small></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
